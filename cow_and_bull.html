<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cows AND Bulls</title>
        <link rel="stylesheet" type="text/css" href="style/styles.css">
    </head>
    <body>
        <div>
            <form id="game" class="module">
                <p>Enter Your Lucky Numbers: <input type="text" class="playerNumber" name="playerNumber" placeholder="4 digits"></p>

    <script>
        System.config({
            meta: {
                format: "cjs"
            }
        })

        SystemJS.import("js/app.js");
    </script>    
    </body>
</html>
